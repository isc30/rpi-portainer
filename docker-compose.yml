version: "3"

services:
  portainer:
    container_name: "portainer"
    image: "portainer/portainer-ce"
    restart: "always"
    expose:
      - "9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    labels:
      traefik.enable: "true"
      traefik.backend: "portainer"
      traefik.frontend.rule: "Host:portainer.buscaplan.com"
      traefik.port: "9000"
    networks:
      - traefik

volumes:
  portainer_data:
    external: true

networks:
  traefik:
    external: true
